
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>elgooG Mirror</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Product+Sans:wght@400;700&display=swap');
        body {
            font-family: 'Product Sans', sans-serif;
            overflow: hidden; /* Prevent scroll for gravity/underwater modes */
            transition: transform 0.5s ease-in-out;
        }
        .mirror-mode {
            transform: scaleX(-1);
        }
        .rotate-1 {
            transform: rotate(1deg);
        }
        .underwater-bg {
            background: linear-gradient(to bottom, #1e3a8a 0%, #0ea5e9 100%);
        }
        .bubble {
            position: absolute;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            pointer-events: none;
            animation: rise 5s infinite ease-in;
            box-shadow: inset 0 0 10px rgba(255,255,255,0.5);
        }
        @keyframes rise {
            0% { transform: translateY(110vh) scale(0.5); opacity: 0; }
            20% { opacity: 0.6; }
            100% { transform: translateY(-20vh) scale(1.5); opacity: 0; }
        }
        /* Custom scrollbar for terminal */
        ::-webkit-scrollbar {
          width: 8px;
        }
        ::-webkit-scrollbar-track {
          background: transparent;
        }
        ::-webkit-scrollbar-thumb {
          background: #15803d;
          border-radius: 4px;
        }
    </style>
